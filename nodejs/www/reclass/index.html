<!DOCTYPE html>
<html>

<head>
    <title>Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.css" />
    <link rel="stylesheet" href="./../assets/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 mt-3">
                <div class="card" id="map"></div>
            </div>
            <div class="col-sm-4 mt-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                    </div>
                    <div id="user-panel" class="d-flex align-items-center">
                        <div id="profile-section" class="dropdown d-flex align-items-center"
                            style="display: none !important;">
                            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img id="profile-image" class="rounded-circle me-2"
                                    style="width: 32px; height: 32px; object-fit: cover" alt="Profile picture">
                                <span id="display-name" class="fw-medium"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item " href="#" id="logout-link">Logout</a></li>
                            </ul>
                        </div>
                        <a href="/rub/auth/google" id="google-login-link">
                            <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
                                alt="Sign in with Google">
                        </a>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body ">
                        <!-- <a class="btn btn-light" href="./../reshape/index.html">Reshape</a> -->
                        <a class="btn btn-secondary" href="./../index.html">
                            <i class="bi bi-house-heart-fill"></i>Home
                        </a>
                        <button class="btn btn-secondary" id="reshape">ปรับรูปแปลง</button>
                        <button class="btn btn-secondary" id="dashboard">Dashboard</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">

                        <div id="featurePanel">
                            <div>
                                <strong>ID</strong>
                                <input class="form-control" id="id" disabled>
                                <input type="hidden" id="tb">
                            </div>
                            <div>
                                <strong>Subid:</strong>
                                <input class="form-control" id="sub_id" disabled>
                            </div>
                            <div>
                                <strong>App No:</strong>
                                <input class="form-control" id="xls_app_no" disabled>
                            </div>
                            <div>
                                <strong>เนื้อที่ (m²):</strong>
                                <input class="form-control" id="shpsplit_sqm" disabled>
                            </div>
                            <div><strong>ประเภท:</strong>
                                <select class="form-select" id="classtype">
                                    <option></option>
                                    <option value="rubber">ยางพารา</option>
                                    <option value="non-rubber">ไม่ใช่ยางพารา</option>
                                    <option value="other">ไม่มั่นใจ</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <div class="mb-2">
                            <button class="btn btn-info" id="clear">Clear selection</button>
                            <button class="btn btn-success" id="split">Split แปลงยาง</button>
                        </div>
                        <p></p>* คลิ๊กที่แปลงยางก่อน > กำหนดประเภท
                        <br>** หากต้องการแบ่งพื้นที่ ให้ลากเส้นเพื่อตัดแบ่งพื้นที่ > คลิ๊กปุ่ม "Split แปลงยาง"

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <script src="./app.js"> </script>
</body>

</html>
