<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Geoman with Turf Area - Click to Edit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.css" />
    <link rel="stylesheet" href="./../assets/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid d-flex">
            <div>
            </div>
            <div class="d-flex flex-grow-1 justify-content-center gap-2">
                <a href="./../reshape/index.html" class="btn btn-success">หน้า Reshape</a>
                <a href="./../reclassdash/index.html" class="btn btn-success">หน้า dashboard</a>
            </div>
            <div style="width: 100px;"></div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 mt-3">
                <div class="card" id="map"></div>
                *ใช้วิธีการลากเส้นเพื่อตัดแบ่งพื้นที่
            </div>
            <div class="col-sm-4 mt-3">
                <div class="card">
                    <div class="card-body">

                        <div id="featurePanel">
                            <div>
                                <strong>ID</strong>
                                <input class="form-control" id="id" disabled>
                            </div>
                            <div>
                                <strong>Subid:</strong>
                                <input class="form-control" id="sub_id">
                            </div>
                            <div>
                                <strong>App No:</strong>
                                <input class="form-control" id="xls_app_no">
                            </div>
                            <div>
                                <strong>เนื้อที่ (m²):</strong>
                                <input class="form-control" id="shparea_sqm">
                            </div>
                            <div><strong>ประเภท:</strong>
                                <select class="form-select" id="classtype">
                                    <option></option>
                                    <option value="rubber">ยาง</option>
                                    <option value="building">สิ่งปลูกสร้าง</option>
                                    <option value="agriculture">พท.เกษตร (ไม่ใช่ยางพารา)</option>
                                    <option value="water">แหล่งน้ำ</option>
                                    <option value="other">อื่นๆ</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-info" id="clear">Clear selection</button>
                            <button class="btn btn-success" id="split">Split</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <div id="legend" class="legend">
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #006d2c"></div>
                                <div class="legend-label">ยางพารา</div>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #a6d96a"></div>
                                <div class="legend-label">พท.เกษตร (ไม่ใช่ยางพารา)</div>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #2b83ba"></div>
                                <div class="legend-label">แหล่งน้ำ</div>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #d7191c"></div>
                                <div class="legend-label">สิ่งปลูกสร้าง</div>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #ff00ff"></div>
                                <div class="legend-label">อื่นๆ</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <script src="./app.js"> </script>
</body>

</html>
