<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Geoman with Turf Area - Click to Edit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.css" />
    <link rel="stylesheet" href="./../assets/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 mt-3">
                <div class="card" id="map"></div>
            </div>
            <div class="col-sm-4 mt-3">
                <div class="card mb-3">
                    <div class="card-body ">
                        <a class="btn btn-secondary" href="./../index.html">หน้าหลัก</a>
                        <button class="btn btn-secondary" id="reshape">ปรับขนาดแปลง</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id="featurePanel">
                            <div>
                                <strong>ID:</strong>
                                <input class="form-control" id="id" disabled>
                                <input type="hidden" id="tb">
                            </div>
                            <div>
                                <strong>App No:</strong>
                                <input class="form-control" id="xls_app_no">
                            </div>
                            <!-- <div>
                                <strong>ประเภทการใช้ประโยชน์:</strong>
                                <input class="form-control" id="classtype">
                            </div> -->
                            <div>
                                <strong>เนื้อที่ (m²):</strong>
                                <input class="form-control" id="shpsplit_sqm">
                            </div>
                        </div>
                        <!-- <strong> <span class="mt-2" id="message"></span></strong> -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 mt-3">
                        <div class="card" id="container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table id="featureTable" class="display nowrap" style="width: 100%;"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.min.js"></script> -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="./app.js"> </script>

</html>
