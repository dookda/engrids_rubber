<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.css" />
    <link rel="stylesheet" href=",/../assets/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5">
        <input type="hidden" id="chkLogin">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
            </div>
            <div id="user-panel" class="d-flex align-items-center">
                <div id="profile-section" class="dropdown d-flex align-items-center" style="display: none !important;">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="profile-image" class="rounded-circle me-2"
                            style="width: 32px; height: 32px; object-fit: cover" alt="Profile picture">
                        <span id="display-name" class="fw-medium"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item " href="#" id="logout-link">Logout</a></li>
                    </ul>
                </div>
                <a href="/rub/auth/google" id="google-login-link">
                    <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
                        alt="Sign in with Google">
                </a>
            </div>
        </div>

        <div class="alert alert-dismissible alert-info">
            <strong>แปลงยาง จ.น่าน</strong>
            <button class="btn btn-secondary reshape" tb="nan">ปรับขนาดแปลง</button>
            <button class="btn btn-secondary dashboard" tb="nan">Dashboard</button>
            <button class="btn btn-success reshape_download" tb="nan">Download แปลงยาง</button>
            <button class="btn btn-success classify_download" tb="nan">Download reclassify</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        const initApp = async () => {
            try {
                const reshape = document.getElementsByClassName('reshape');
                for (let i = 0; i < reshape.length; i++) {
                    reshape[i].addEventListener('click', function (e) {
                        e.preventDefault();
                        const chkLogin = document.getElementById('chkLogin').value;
                        if (chkLogin === 'false') {
                            alert('กรุณา Login ก่อนครับ');
                            return;
                        }
                        const tb = this.getAttribute('tb');
                        window.location.href = `./reshape/index.html?tb=${tb}`;
                    });
                }

                const dashboard = document.getElementsByClassName('dashboard');
                for (let i = 0; i < dashboard.length; i++) {
                    dashboard[i].addEventListener('click', function (e) {
                        e.preventDefault();
                        const chkLogin = document.getElementById('chkLogin').value;
                        if (chkLogin === 'false') {
                            alert('กรุณา Login ก่อนครับ');
                            return;
                        }
                        const tb = this.getAttribute('tb');
                        window.location.href = `./reclassdash/index.html?tb=${tb}`;
                    });
                }

                const reshape_download = document.getElementsByClassName('reshape_download');
                for (let i = 0; i < reshape_download.length; i++) {
                    reshape_download[i].addEventListener('click', function (e) {
                        e.preventDefault();
                        const tb = this.getAttribute('tb');
                        fetch(`/rub/api/download/reshape/${tb}`)
                            .then(res => {
                                if (!res.ok) throw new Error(res.statusText);
                                return res.blob();
                            })
                            .then(blob => {
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `${tb}.geojson`;
                                document.body.appendChild(a);
                                a.click();
                                a.remove();
                                URL.revokeObjectURL(url);
                            })
                            .catch(err => console.error('Download failed:', err));
                    });
                }
            } catch (error) {
                console.error('Error initializing app:', error);

            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/rub/auth/me');
                const { user } = await res.json();

                document.getElementById('chkLogin').value = user ? 'true' : 'false';

                if (user) {
                    document.getElementById('google-login-link').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'flex';
                    document.getElementById('profile-image').src = user.photo;
                    document.getElementById('display-name').textContent = user.displayName;

                    document.getElementById('logout-link').addEventListener('click', async (e) => {
                        e.preventDefault();
                        try {
                            await fetch('/rub/auth/logout');
                            window.location.reload();
                        } catch (err) {
                            console.error('Logout failed:', err);
                        }
                    });
                }
                await initApp();
            } catch (err) {
                console.error('Failed to fetch user:', err);
            }
        });


    </script>
</body>

</html>
