<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Geoman with Turf Area - Click to Edit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-8">
                <div id="map"></div>
            </div>
            <div class="col-4">
                <h2>Feature Details</h2>
                <div id="featurePanel">
                    <h4>ID <span id="id"></span></h4>
                    <div><strong>Shape App No:</strong><span id="shp_app_no"></span></div>
                    <div><strong>Excel App No:</strong><span id="xls_app_no"></span></div>
                    <div><strong>เนื้อที่ใน Excel:</strong><span id="xls_sqm"></span></div>
                    <div><strong>เนื้อที่ใน Shp:</strong><span id="shp_sqm"></span></div>

                    <div><strong>เนื้อที่ใน Shp:</strong><span id="shpgeom_sqm"></span></div>
                    <div><strong>เนื้อที่จาก Calculated Area:</strong><span id="shparea_sqm"></span></div>
                </div>
                <hr>
                <div class="mt-3">
                    <button class="btn btn-info" id="toggleArea">Hide Area</button>
                    <button class="btn btn-success" id="save">Save edit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <script src="./app.js"> </script>
</body>

</html>
