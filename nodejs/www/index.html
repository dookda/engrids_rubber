<body style="background-color: aliceblue;">
    <div class="container mt-5">

        <div class="alert alert-dismissible alert-light">
            <strong>แปลงยาง จ.น่าน</strong>
            <a class="btn btn-secondary" href="./reshape/index.html?tb=nan">ปรับขนาดแปลง</a>
            <a class="btn btn-secondary" href="./reclassdash/index.html?tb=nan">Dashboard</a>
            <button class="btn btn-success" id="nan_reshape">dowload แปลงยาง</button>
            <button class="btn btn-success">dowload reclassify</button>
        </div>
    </div>
    <script>
        document.getElementById('nan_reshape').addEventListener('click', () => {
            const tb = 'nan';
            fetch(`/rub/api/download/reshape/${tb}`)
                .then(res => {
                    if (!res.ok) throw new Error(res.statusText);
                    return res.blob();
                })
                .then(blob => {
                    // create a temporary URL for the blob
                    const url = URL.createObjectURL(blob);
                    // create a hidden <a> and click it
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${tb}.geojson`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                })
                .catch(err => console.error('Download failed:', err));
        });
    </script>
</body>
