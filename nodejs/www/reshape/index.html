<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Geoman with Turf Area - Click to Edit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-8">
                <div id="map"></div>
            </div>
            <div class="col-4">
                <div id="featurePanel">
                    <div>
                        <strong>ID:</strong>
                        <input class="form-control" id="id" disabled>
                    </div>
                    <div>
                        <strong>App No:</strong>
                        <input class="form-control" id="xls_app_no">
                    </div>
                    <div>
                        <strong>เนื้อที่เป้าหมาย (m²):</strong>
                        <input class="form-control" id="xls_sqm">
                    </div>
                    <div>
                        <strong>เนื้อที่ขณะนี้ (m²):</strong>
                        <input class="form-control" id="shparea_sqm">
                    </div>
                </div>
                <strong> <span class="mt-2" id="message"></span></strong>
                <hr>
                <div class="mt-3">
                    <!-- <button class="btn btn-info" id="toggleArea">Hide Area</button> -->
                    <button class="btn btn-success" id="save">Save edit</button>
                    <button class="btn btn-primary" id="classify">classify</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.14.2/dist/leaflet-geoman.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <script src="./app.js"> </script>
</body>

</html>
